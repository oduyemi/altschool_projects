<!DOCTYPE html>
<html lang="en">
<head>
    <title>Novus</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />

<body>

        <section class="my-5">

                <img src="assets/images/image.png" class="img-fluid" alt="Novus Watch Series IV">

                  <p class="my-2 ms-2">New and Improved</p>
